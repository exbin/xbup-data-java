group = 'org.exbin.xbup.data'
ext.libraryName = 'XBUP Audio Library'
ext.libraryDescription = 'Library for audio data types with XBUP support'

apply from: '../xbup-data-java-modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-core')
    compile moduleDep('ExbinUtilsJava', 'org.exbin.utils', 'exbin-binary_data')
    testCompile group: 'junit', name: 'junit', version: '4.10'    
}
